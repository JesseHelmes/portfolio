<div class="container-md">
	<p>flower-overview works!</p>
	<hr />
	<div>
		<form
			[formGroup]="form"
			(ngSubmit)="searchFlower(form.get('search').value)"
			class="float-left"
		>
			<div class="input-group">
				<input
					placeholder="search flower.."
					type="text"
					formControlName="search"
				/>
				<button class="btn btn-primary">SEARCH</button>
			</div>
		</form>
		<a class="btn btn-primary float-right" routerLink="/admin/seeding"
			>ADD FLOWER</a
		>
	</div>

	<div>
		<table
			id="datatables"
			class="table table-striped table-no-bordered table-hover"
		>
			<thead>
				<tr>
					<th *ngFor="let row of dataRow">{{ row }}</th>
				</tr>
			</thead>

			<tbody>
				<tr
					*ngFor="let flower of flowers"
					[routerLink]="['/admin', flower.id]"
				>
					<td>{{ flower.name }}</td>
					<td>{{ flower.secondName }}</td>
					<td>{{ flower.price }}</td>
					<td>{{ flower.blood }}</td>
				</tr>
			</tbody>

			<tfoot>
				<tr>
					<th *ngFor="let row of dataRow">{{ row }}</th>
				</tr>
			</tfoot>
		</table>
	</div>

	<!-- https://examples.bootstrap-table.com/#welcomes/from-html.html 
		https://bootstrap-table.com/docs/api/table-options/
		-->
</div>
