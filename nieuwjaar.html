<!DOCTYPE html>
<html>
<head>
<style>
	body{
		background:black;
		color:white;
	}
</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			//happy new year! for each day

			var lang = "nl-NL";
			var msg = 'Veel geluk op ';//Good luck on
			var year = new Date().getFullYear();//"2020"


			function daysInMonth(month, year){
				return new Date(year, month, 0).getDate();
			}

			function getDayName(dateInput){
				return dateInput.toLocaleDateString(lang, { weekday: 'long' });
			}

			function getMonthName(dateInput){
				return dateInput.toLocaleDateString(lang, { month: 'long' });
			}

			var monthDays = [], monthNames = [];

			for(var i = 1; i <= 12; i++) {
				//fills array with days in each month
				monthDays[i -1] = daysInMonth(i, year);
				//fills array with the name of each month
				monthNames[i - 1] = getMonthName(new Date(year, i-1, 1));
			}


			var i = 0, day = 1, output = "";

			//loops trough each month of the year
			for(var m = 0; m <= 11; m++)
			{
				//loops trough each day of the month
				for(var d = 1; d <= monthDays[i]; d++)
				{
					output += msg + getDayName(new Date(year, m, d)) + " " + d + " " + monthNames[m] + " " + year + "!" + '<br>';

					//puts a enter between each week
					day++;
					if (day == 7)
					{
						day = 0;
						output += '<br>';
					}

				}
				output += '<br><br>';
				i++;

			}
			document.body.innerHTML = output;
		});
	</script>
</head>
<body>

</body>
</html>
