<!DOCTYPE html>
<html>
<head>
	<!-- local -->
	<script src="../jquery-3.5.1.min.js"></script>
	<!-- CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		$(document).ready(function () {
			var max = 4;
			for (var i = 0; i <= max; i++) {
				$('#lijn').append('<div>achteraan toegevoegd : ' + i + '</div>');
				$('#lijn').prepend('<div>vooraan toegevoegd : ' + i + '</div>');

			}
		});
	</script>
</head>
<body>
<div id="lijn">
	<hr>
</div>
</body>
</html>
