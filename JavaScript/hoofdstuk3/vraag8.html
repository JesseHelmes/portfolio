<!DOCTYPE html>
<html>
<head>
    <script>
        console.log(10 + 15); //25
        console.log("10" + "15"); //1015
        console.log((10 > 15)); //false
        console.log((10 == 15)); //false
        console.log((10 >= 15) ? 10 : 15); //15
        console.log((15 > 15) && (10  < 15)); //false
        console.log(10 - "15"); //-5
        console.log(((10 <= 10) && (15 > 10)) ? 15 : (10 < 15)); //15
        console.log("10" === "15"); //false
        console.log("10" === "10"); //true
        console.log("Hello" > "World"); //false
    </script>
</head>
<body>
<p>vraag 8</p>
</body>
</html>
