<!DOCTYPE html>
<html>
<head>
	<!-- local -->
	<script src="../jquery-3.5.1.min.js"></script>
	<!-- CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		$(document).ready(function () {
			alert("kaas");

			$('div').css({
				"background": "blue",
				"color": "white"
			});

			var x = 3, tabel, index = 1;
			for (var i = 0; i < x; i++) {
				tabel += '<tr>';
				for (var u = 0; u < x; u++) {
					tabel += '<td>cell ' + index + '</td>';
					index++;
				}
				tabel += '</tr>';
			}
			$('#tabel').html(tabel);

			var oneven = $('#tabel td:odd');
			oneven.css({
				"background": "LightGray"
			});
		});
	</script>
</head>
<body>
<div>Eerst begroeten we via javascript</div>
<div>Nu Begroeten we via een nieuwe</div>
<div>Begroeting via jquery</div>
<table id="tabel">
</table>
</body>
</html>
