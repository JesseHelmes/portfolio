<!DOCTYPE html>
<html>
<head>
	<script>
		let fruit = ['Druif ', 'Mango ', 'Aardbei '];

		function boodschap() {
			fruit.push('Banana');
			fruit.push('Peer');
			fruit.sort();
			document.getElementById('uitkomst').innerHTML = fruit[3];
		}
	</script>
</head>
<body>
<p id="uitkomst">opdracht 1</p>
<script>
	boodschap();
</script>
</body>
</html>
