<!DOCTYPE html>
<html>
<head>
    <script>
        let test = [12, 929, 11, 3, 199, 1000, 7, 1, 24, 37, 4, 19, 300, 3775, 299, 36, 209, 148, 169, 299, 6, 109, 20, 58, 139, 59, 3, 1, 139];
        function boodschap(){
            var page = document.getElementById('uitkomst');
            for(var i = 0; i < test.length; i++){
                if(test[i] % 3 == 0){
                    test[i] += 100;
                }
            }
            console.log(test);
            page.innerHTML = test;
        }
    </script>
</head>
<body>
<p id="uitkomst">opdracht 1</p>
<script>
    boodschap();
</script>
</body>
</html>
