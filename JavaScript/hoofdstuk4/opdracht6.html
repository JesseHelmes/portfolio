<!DOCTYPE html>
<html>
<head>
    <script>
      function sum(){
        var counter;

        for (var i = 0; i < arguments.length; i++) {
          counter = (i + 1);
        }
        counter = (counter == undefined) ? 0 : counter;

        document.getElementById('uitkomst').innerHTML = counter;
      }
    </script>
</head>
<body>
<p id="uitkomst">opdracht 6</p>
<script>
    sum(88, 5, 7);
</script>
</body>
</html>
