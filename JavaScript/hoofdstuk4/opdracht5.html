<!DOCTYPE html>
<html>
<head>
    <script>
      function sum(){
        var a = parseFloat(prompt("voer eerste getal in", '1').replace(",", "."));
        var b = parseFloat(prompt("voer tweede getal in", '2').replace(",", "."));
        var sum = (a + b);
        document.getElementById('uitkomst').innerHTML = sum;
      }
    </script>
</head>
<body>
<p id="uitkomst">opdracht 5</p>
<script>
    sum();
</script>
</body>
</html>
