<!DOCTYPE html>
<html>
<head>
	<!-- local -->
	<script src="../jquery-3.5.1.min.js"></script>
	<!-- CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<style>
		body {
			margin: 0;
		}

		#object {
			position: absolute;
			top: 0px;
			left: 0px;
			width: 20px;
			height: 20px;
			background: red;
		}

		#canvas {
			width: 400px;
			height: 400px;
			background: gray;
		}
	</style>
	<script>
		$(document).ready(function () {
			canvas = $('#canvas');
			object = $('#object');

			$(document).on('keypress', function (e) {
				if (e.code == "KeyD") {
					object.css('left', '+=20px');
				}
				if (e.code == "KeyA") {
					object.css('left', '-=20px');
				}
				if (e.code == "KeyW") {
					object.css('top', '-=20px');
				}
				if (e.code == "KeyS") {
					object.css('top', '+=20px');
				}
				console.log(e);
			});
		});
	</script>
</head>
<body>
<div id="canvas">
	<div id="object"></div>
</div>
</body>
</html>
