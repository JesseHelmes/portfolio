<!DOCTYPE html>
<html>
<head>
    <!-- local -->
    <script src="../jquery-3.5.1.min.js"></script>
    <!-- CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
      body{
        margin: 0;
      }
      #object{
        position: absolute;
        top: 0px;
        left: 0px;
        width: 20px;
        height: 20px;
        background: red;
      }
      #canvas{
        width: 400px;
        height: 400px;
        background: gray;
      }
    </style>
  <script>
      $(document).ready(function(){
          canvas = $('#canvas');
          object = $('#object');
        });
  </script>
</head>
<body>
  <div id="canvas">
    <div id="object"></div>
  </div>
</body>
</html>
