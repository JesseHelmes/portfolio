<!DOCTYPE html>
<html>
<head>
    <!-- local -->
    <script src="../jquery-3.5.1.min.js"></script>
    <!-- CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
      body{
        margin: 0;
      }
      #object{
        position: absolute;
        top: 0px;
        left: 0px;
        width: 20px;
        height: 20px;
        background: red;
      }
      #canvas{
        width: 400px;
        height: 400px;
        background: gray;
      }
    </style>
  <script>
      $(document).ready(function(){
          canvas = $('#canvas');
          object = $('#object');
          
          $(document).on('keypress', function(e){
            var position = object.position();
            if(e.code == "KeyD"){
              if(position.left != (canvas.width() - object.width())){
              object.css('left', '+=20px');
              }
            }
            if(e.code == "KeyA"){
              if(position.left != 0){
              object.css('left', '-=20px');
              }
            }
            if(e.code == "KeyW"){
              if(position.top != 0){
              object.css('top', '-=20px');
              }
            }
            if(e.code == "KeyS"){
              if(position.top != (canvas.height() - object.height())){
              object.css('top', '+=20px');
              }
            }
            console.log('top: ' + position.top +'\nleft: ' + position.left);
          });
        });
  </script>
</head>
<body>
  <div id="canvas">
    <div id="object"></div>
  </div>
</body>
</html>
