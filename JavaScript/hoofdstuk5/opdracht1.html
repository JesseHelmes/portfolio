<!DOCTYPE html>
<html>
<head>
    <script>
      //als je dit in console doet krijg je "Uncaught SyntaxError: Identifier 'a' has already been declared at <anonymous>:1:1"
      let a = 1, b = 2;
      var uitkomst;

      if(a > b){
        uitkomst = "a is groter dan b";
      }else{
        uitkomst = "a is kleiner of gelijk aan b";
      }
      console.log(uitkomst);
    </script>
</head>
<body>
<p id="uitkomst">opdracht 1</p>
<script>
    document.getElementById('uitkomst').innerHTML = uitkomst;
</script>
</body>
</html>
