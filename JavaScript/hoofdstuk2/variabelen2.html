<!DOCTYPE html>
<html>
<head>
	<script>
		var part1 = "cookies", part2 = "zijn", part3 = "lekker";
		var zin = part1 + ' ' + part2 + ' ' + part3;
		console.log(zin);
		console.log("char op positie 0: " + zin.charAt(0));
		console.log("char op positie 5: " + zin.charAt(5));
		console.log("char op positie 10: " + zin.charAt(10));
		console.log("tekst bestaat uit " + zin.length + " chars");
	</script>
</head>
<body>
<h1 id='zin'></h1>

<script>
	document.getElementById('zin').innerHTML = zin;
</script>
</body>
</html>
